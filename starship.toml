### configs here ###

format = """
$directory\
$git_branch\
$git_status\
$all\
$os\
$line_break\
$time\
$character"""

add_newline = false

[time]
format = '[](bold blue) [at]() [$time]($style) '
style = "bold yellow"
utc_time_offset = "local"
disabled = false
use_12hr = true

[os]
format = "[via]() [$symbol MacOS]($style)"
style = "bold blue"
disabled = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[git_status]
format = '([\[$all_status\]]($style) [$ahead_behind](bold red) )'
style = 'bold red'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'

### end of configs ###


