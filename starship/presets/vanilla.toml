### configs here ###

format = """
$directory\
$git_branch\
$git_status\
$all\
$os\
$line_break\
$time\
$character"""

add_newline = true

[time]
format = '[](bold blue) [at]() [$time]($style) '
style = "bold yellow"
utc_time_offset = "local"
disabled = false
use_12hr = false

[os]
format = "[via]() [$symbol\\(MacOS\\)]($style)"
style = "blue"
disabled = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[git_status]
format = '([\[$all_status\]](bold red) )([\[$ahead_behind\]](bold red) )'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'

### end of configs ###


